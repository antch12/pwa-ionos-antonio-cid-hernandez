# Configuración de Nginx para PWA - Versión Desarrollo (HTTP)
# Para IONOS con HTTPS, descomentar la sección "PRODUCCIÓN EN IONOS" abajo

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/x-font-ttf application/font-woff 
               application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    server {
        listen 80 default_server;
        listen [::]:80 default_server;
        server_name _;

        root /usr/share/nginx/html;
        index index.html index.htm;

        location = /sw.js {
            add_header Cache-Control "max-age=0, must-revalidate, public";
            add_header Service-Worker-Allowed "/";
        }

        location = /manifest.json {
            add_header Cache-Control "max-age=0, must-revalidate, public";
            add_header Content-Type "application/manifest+json";
        }

        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            add_header Cache-Control "public, max-age=31536000, immutable";
            expires 365d;
            log_not_found off;
            access_log off;
        }

        location ~* \.html?$ {
            add_header Cache-Control "no-cache, revalidate, must-revalidate";
            add_header X-Content-Type-Options "nosniff" always;
        }

        location /health.txt {
            access_log off;
            add_header Content-Type "text/plain";
        }

        location / {
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache";
        }

        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }

        access_log /var/log/nginx/access.log main buffer=32k;
        error_log /var/log/nginx/error.log warn;
    }
}

